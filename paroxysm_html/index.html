<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paroxysm</title>
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>Paroxysm</h1>

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          
          <li><a href="index.html">Home</a></li>
          <li><a href="widgets.html">Widgets</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="user_page.html">My Page</a></li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
      <section class="fly-in">
      <h1>Welcome to Paroxysm</h1>
      <p>Login to customize your page!</p>
      <form method="get" action="user_page.html">
        <label for="name">Username</label>
        <input type="text" id="name" placeholder="Your name here" />
        <label for="password">Password</label>
        <input type="text" id="password" placeholder="Your password here" />
        <button type="submit">Login</button>
      </form>
    </section>
    </main>

    <footer>
      <hr />
      <span class="text-reset">McSandwich</span>
      <br />
      <a href="https://github.com/mcd-cs/CS-Startup">GitHub</a>
    </footer>
  </body>
</html>
