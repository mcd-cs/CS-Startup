        <h1>TIME LEFT TO COMPLETE PROJECT: <a id="timer"></a> DAYS</h1>
        
        <script>
          today=new Date();
          var time_left;
          var due_date=new Date(today.getFullYear(), 5, 15);
          if (today.getMonth()==5 && today.getDate()>15) 
          {
          time_left = 0;
          due_date.setFullYear(due_date.getFullYear()+1); 
          }  
          var one_day=1000*60*60*24;
          time_left = (due_date.getTime()-today.getTime())/(one_day);
          document.getElementById("timer").innerText = Math.ceil(time_left);
          document.getElementById("timer").style.color = "crimson";
        </script>
